.content {

}

.audios {
    display: flex;           /* 使用 Flexbox 布局 */
    justify-content: center; /* 水平居中音频 */
    gap: 15px;               /* 音频之间的间隔 */
    flex-wrap: wrap;         /* 让音频换行，适应不同屏幕 */
    margin-top: 20px;        /* 在主音频和其他音频之间留出一些间距 */
    border: none;
}

audio {
    margin: 10px;            /* 给每个音频元素留些间距 */
    border: 1px solid #ccc;  /* 给音频播放器加个边框 */
}
