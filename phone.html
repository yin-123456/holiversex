<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式网页布局</title>
    <link rel="stylesheet" href="css/nave.css">
    <style>
        /* 使图片上下左右居中 */
.main-container {
    display: flex;
    justify-content: center;  /* 水平居中 */
    align-items: center;      /* 垂直居中 */
    height: 100vh;            /* 确保容器有足够高度 */
}

.content {
    display: flex;
    justify-content: center;  /* 水平居中 */
    align-items: center;      /* 垂直居中 */
}

.centered-image {
    max-width: 100%;  /* 限制图片宽度自适应容器 */
    max-height: 100%; /* 限制图片高度自适应容器 */
    object-fit: contain;  /* 保持图片比例不变 */
}

    </style>
</head>
<body>
    <!-- 导航栏部分 -->
    <header>
        <div class="navbar">
            <a href="index.html" class="logo">
                <img style="border-radius: 50%; width: 50px; height: 50px;" src="https://metaforce888.oss-cn-beijing.aliyuncs.com/Holiverse/img/logo.jpg" alt="Logo" alt="Logo">
            </a>
            <ul class="nav-links">
                <li><a href="https://holiverse.ai/">官网</a></li>
                <li><a href="acdemy.html">项目介绍</a></li>
                <li><a href="https://mp.weixin.qq.com/mp/homepage?__biz=MzkxMzcwMzA1OA==&hid=1&sn=b4b638ab243276f465638c5ce41316d0&scene=18">原力学院</a></li>
                <li><a href="phto.html">项目图片展示</a></li>
                <li><a href="phone.html">联系方式</a></li>
            </ul>
        </div>
    </header>
    
   <!-- 内容展示区域 -->
<div class="main-container">
    <div class="content">
        <img src="https://metaforce888.oss-cn-beijing.aliyuncs.com/Holiverse/img/lianxi.jpg" style="width: 500px; height: 500px;" alt="联系图片" class="centered-image">
    </div>
</div>


</body>
</html>
